{% include 'header.html' %}
    <form method="POST" action="/update" enctype="multipart/form-data">
        <div class="card mt-5">
            <div class="card-header">
                Editar Empleado
            </div>
            <div class="card-body">
                <p class="card-text">
                    <input hidden type="text" value="{{empleado[0]}}" name="txtId" id="txtId">
                    <div class="form-group mb-3">
                        <label for="txtNombre">Nombre: </label>
                        <input type="text" name="txtNombre" id="txtNombre" value="{{empleado[1]}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtCorreo">Correo: </label>
                        <input type="text" name="txtCorreo" id="txtCorreo" value="{{empleado[2]}}">
                    </div>
                    <div class="form-group mb-3">
                        <label for="txtFoto">Foto de perfil: </label>
                        <img class="img-thumbnail" width="100" src="{{ url_for('uploads', nombreFoto=empleado[3]) }}" alt="foto de perfil">
                        <input type="file" name="txtFoto" id="txtFoto">
                    </div>
                    <div class="form-group mb-3">
                        <input class="btn btn-success" type="submit" value="Editar empleado">
                        <a class="btn btn-primary" href="{{ url_for('index') }}">Volver</a>
                    </div>
                </p>
            </div>
        </div>       
    </form>
{% include 'footer.html' %}
